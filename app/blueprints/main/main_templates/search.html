<!-- search.html -->
{% extends 'base.html' %}
{% block title %}Search Users{% endblock %}

{%block styles%}
<link rel="stylesheet" href="../static/styles/login.css">
{%endblock%}

{% block content %}
<div class="container">
    <h1>All Users</h1>
    <div class="user-list">
        <ul>
            {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{{ url_for('main.matchup', opponent_id=user.id) }}" class="btn btn-primary">Battle</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
