<!-- battle.html -->
{% extends 'base.html' %}
{% block title %}Battle{% endblock %}

{%block styles%}
<link rel="stylesheet" href="../static/styles/login.css">
{%endblock%}

{% block content %}
<div class="container">
    <h1>Battle</h1>
    <div class="battle-info">
        <p>You are battling {{ opponent.username }}!</p>
        <!-- Display battle information here, such as Pokémon stats, HP bars, etc. -->
    </div>
    <div class="battle-actions">
        <!-- Include battle actions/buttons here, such as attack, defend, switch Pokémon, etc. -->
        <form method="post" action="{{ url_for('main.attack', opponent_id=opponent.id) }}">
            <button type="submit" class="btn btn-primary">Attack</button>
        </form>
        <!-- Add more battle actions/buttons as needed -->
    </div>
</div>
{% endblock %}
